</head>
<body>
    <Script>

        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(getData,denied)
        }
        

        function getData(data)
        {
            console.log(data.coords.latitude)
        }
        function denied(data)
        {
            console.log(data)
            alert("user denied the location access")
        }
    </Script>
    

</body>
</html>
